<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">Calculator</div>

    <div class="calculator-container">

        <input name="abc" type="text">

        <div class="buttons">

            <div class="btn-container">
                <button class="number digit-seven">7</button>
                <button class="number digit-eight">8</button>
                <button class="number digit-nine">9</button>
                <button class="number digit-four">4</button>
                <button class="number digit-five">5</button>
                <button class="number digit-six">6</button>
                <button class="number digit-one">1</button>
                <button class="number digit-two">2</button>
                <button class="number digit-three">3</button>
                <button class="number digit-zero">0</button>
                <button class="number equal">=</button>
            </div>
            <div class="btn-operator-container">
                <button class="divide number">/</button>
                <button class="multiply number">*</button>
                <button class="subtract number">-</button>
                <button class="add number">+</button>                   
            </div>

        </div>
      

    </div>
    <button class="clear-btn">CLEAR</button>
    
<script src="script.js"></script>
</body>
</html>
